<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>See All Dojos</title>
</head>
<body>
    <div class="container d-flex w-75 mt-5 column-gap-5">
        <div class="container w-50">
            <h2>New Dojo</h2>
            <div>
                <form action="/dojo/create_dojo" method ="POST">
                    <div>
                        <label for="name" >Name</label>
                        <input type="text" name="name" placeholder="---New Dojo Name---">
                    </div>
                    <input type="submit" class="btn btn-success mt-3" vallue ="Create">
                </form>
            </div>
        </div>
        <form action="" class="w-50">
            <div class="container">
                <h2>All Dojos</h2>
                <div class="container">
                    <div class="list-group border border-dark ">
                        {% for result in all_dojos %}
                        <a href="/dojo/{{result.id}}" class="list-group-item list-group-item-action">{{result.name}}</a>
                        {% endfor %}
                    </div>
                    <a href="/ninjas" type="button" class="btn btn-success mt-3">Add Ninja</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
