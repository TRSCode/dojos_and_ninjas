<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add New Ninja</title>
</head>
<body>
    <div class="container d-flex w-50 mt-5 column-gap-5">
        <div class="container mt-5">
            <div class="container mt-5">
                <h2>New Ninja</h2>
                <form action="/ninja/create_ninja" method="POST" class="border border-dark rounded p-2">
                    <div>
                        <label for="dojo">Dojo:</label>
                        <select name="dojo_id">
                            {% for dojo_list in dojos %}
                            <option value="{{dojo_list.id}}">{{dojo_list.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="-- First Name --" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" placeholder="-- Last Name --" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="age">Age</label>
                        <input type="number" placeholder="-- Age --" name="age">
                    </div>
                    <input type="submit" value="Create"class="btn btn-primary">
                </form>
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
